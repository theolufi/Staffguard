# SSL
server.port=8443
server.ssl.key-store=classpath:staffguard.p12
server.ssl.key-store-password=changeit
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=staffguard

# Database
spring.datasource.url=jdbc:postgresql://db:5432/staffguard_db
spring.datasource.username=staffguard_admin
spring.datasource.password=SecurePass123!
spring.jpa.hibernate.ddl-auto=update

# Session cookie settings
server.servlet.session.timeout=86400
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.domain=localhost
server.servlet.session.cookie.path=/

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.root=INFO

jwt.secret=VERY_LONG_RANDOM_SECRET_KEY_AT_LEAST_256_BITS
jwt.expiration-ms=86400000
