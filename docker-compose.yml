version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: staffguard_db
      POSTGRES_USER: staffguard_admin
      POSTGRES_PASSWORD: SecurePass123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - staffguard-network

  backend:
    build: .
    ports:
      - "8443:8443"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/staffguard_db
      SPRING_DATASOURCE_USERNAME: staffguard_admin
      SPRING_DATASOURCE_PASSWORD: SecurePass123!
    depends_on:
      - db
    networks:
      - staffguard-network

volumes:
  postgres_data:

networks:
  staffguard-network: